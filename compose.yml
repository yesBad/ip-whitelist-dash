services:
  node:
    image: ghcr.io/yesbad/ip-whitelist-dash:master
    environment:
      - NODE_ENV=production
    volumes:
      - ./serve:/app/serve
      - ./config.js:/app/config.js
      - ../traefik/dyn-whitelist.toml:/traefik/dyn-whitelist.toml
      - ../traefik/special-whitelist.toml:/traefik/special-whitelist.toml
    ports:
      - "2500:2500"
